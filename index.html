<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="container">
      <article class="main-image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" class="img">
        <div><img src="./images/icon-view.svg" alt="view icon"></div>
      </article>
      <div class="desc">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <ul class="eth">
        <li><img src="./images/icon-ethereum.svg" alt="ethereum icon">0.0041 ETH</li>
        <li><img src="./images/icon-clock.svg" alt="clock svg">3 days left</li>
      </ul>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MadutttYa">Michael Aditya</a>.
  </div>
</body>
</html>
